<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=Great+Vibes&family=Josefin+Slab:ital,wght@1,200&family=Playball&family=Puppies+Play&display=swap" rel="stylesheet">

</head>
<body>
    <h1>Weather Reports</h1>
    <div class="search-box col-sm-12 col-md-6 col-lg-3 "  >
        <input type="text" id="city" class="search-txt" placeholder="Enter place" >
        <a class="search-btn p-0"href="#" ><i class="fas fa-search" onclick="getWeather()" type="button"></i></a>
       

    </div>
    <div class="row">
        <div class="col-4 col-sm-12 col-md-12 col-lg-6 ms-0" id="result"></div>
      
    </div>
    
    <script>
        function getWeather(){
            let place=city.value;
            fetch(`https://api.openweathermap.org/data/2.5/find?q=${place}&appid=6fa99e1f96f024f79970c5a3532b2ac6`).
            then(res=>res.json()).then(data=>displayweather(data))
        }
        function displayweather(data){
            
            let place_name=data.list[0].name
            let temperature=data.list[0].main.temp
            let windspeed=data.list[0].wind.speed
            let type=data.list[0].weather[0].main
            let html_value=`
            <div class="card" style="width: 18rem;">
  
            <div class="card-body">
            
            </div>
            <ul class="list-group list-group-flush">
            <li class="list-group-item">Name:${place_name}</li>
            <li class="list-group-item">Temperature:${temperature}</li>
            <li class="list-group-item">Windspeed:${windspeed}</li>
            <li class="list-group-item">Type:${type}</li>
            </ul>
           
        </div>
            `
            document.querySelector("#result").innerHTML=html_value
            
         }
    </script>
</body>
</html>
